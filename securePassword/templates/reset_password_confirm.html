<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Password Reset</title>
</head>
<body>
    <h2>Confirm Password Reset</h2>
    <form action="/reset_password_confirm" method="POST">
        <input type="text" name="reset_token" placeholder="Enter your reset token" required><br>
        <input type="password" name="new_password" placeholder="Enter your new password" required><br>  <!-- Ensure this is named 'new_password' -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
